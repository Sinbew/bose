<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bose</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper"></div>
    <section class="section">
      <div class="container">
        <h2 class="title" data-aos="fade-up">bose nc 700</h2>
        <div class="label-group">
          <label class="radio-group">
            <input
              class="radio radio-black"
              type="radio"
              name="color-headphones"
              checked
            />
            <span class="radio-btn btn-black"></span>
            <img
              class="image-black image-group"
              src="./img/headphones-black.png"
              alt="black"
              width="700"
              height="664"
              data-aos="fade-left"
              data-aos-duration="2000"
              data-aos-delay="100"
            />
          </label>

          <label>
            <input
              class="radio radio-white"
              type="radio"
              name="color-headphones"
            />
            <span class="radio-btn btn-white"></span>
            <img
              class="image-white image-group"
              src="./img/headphones-white.png"
              alt="white"
              width="700"
              height="664"
            />
          </label>
        </div>
        <ul class="list">
          <li class="item" data-aos="fade-right" data-aos-delay="200">
            Наличие в магазинах
          </li>
          <li class="item" data-aos="fade-right" data-aos-delay="350">
            Характеристики
          </li>
          <li class="item" data-aos="fade-right" data-aos-delay="500">
            Способы оплаты и доставки
          </li>
        </ul>
        <p class="price">14 999 UAH</p>
        <button class="buy-btn" type="submit">Заказать</button>
      </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/anim.js"></script>
  </body>
</html>
